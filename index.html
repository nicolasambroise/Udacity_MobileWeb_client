<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Reviews</title>
  <meta name="description" content="NewYork Restaurant Reviews">
  <meta name="author" content="Nicolas AMBROISE">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="16x16" href="./logo/BSicon_REST.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#444">
</head>

<body>
  <a href="#restaurants-list" class="skip-link">Skip to main content</a>
  <header>
	<div class="logo"><img src="./logo/BSicon_REST.svg"  alt="Time4Food Logo"></div>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
	  <div id="map" tabindex="0"></div>
	  <div id="map-static">
	    <img alt="Static Map of New York" src="https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&zoom=12&size=640x400&maptype=roadmap&key=AIzaSyC7PG4bxfY8ul6b8YLstueqFeI6eRnnVmk">	
	  </div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div>
          <i class="fa fa-map-signs" aria-hidden="true"></i>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-labelledby="neighborhoods-select">
            <option value="all" selected>All Neighborhoods</option>
          </select>
        </div>
        <div>
          <i class="fa fa-cutlery" aria-hidden="true"></i>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="cuisines-select">
            <option value="all" selected>All Cuisines</option>
          </select>
        </div>
      </div>
	</section>
	<section>
      <ul id="restaurants-list"></ul>
    </section>
  </main>


  <footer id="footer">
    Copyright (c) 2017 - All Rights Reserved.<br>
	<a href="/"><strong>Restaurant Reviews</strong></a> -
	<a href="/" id="toTop"><strong>Back to top</strong></a>
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyC7PG4bxfY8ul6b8YLstueqFeI6eRnnVmk&libraries=places&callback=initMap"></script>
  <script type="application/javascript" charset="utf-8" src="app.js"></script>
</body>
</html>
