<body class="inside">
  <a href="#restaurants-list" class="skip-link" tabindex="1" aria-label="Skip to main content">Skip to main content</a>
  <header>

    <nav>
      <h1><a href="/" aria-label="Restaurant Info" tabindex="1">Restaurant Info</a></h1>

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
       <div>
         <h2 id="restaurant-name"></h2>
         <div id="restaurant-img"></div>
         <p id="restaurant-cuisine"></p>
       </div>
    </section>
    <section id="restaurant-operatinghours">
       <h3>Operating Hours</h3>
       <!-- TODO: Mention state Open/Close depending on current datetime-->

         <table id="restaurant-hours"></table>
       </div>
       <h3>Address</h3>
       <p id="restaurant-address"></p>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container"aria-label="Map Container">
      <div id="map" tabindex="999" role="application" aria-label="Map with restaurants"></div>
	  <div id="map-static"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews Container">
      <ul id="reviews-list"></ul>
