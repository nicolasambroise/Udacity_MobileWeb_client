<body>
  <noscript id="deferred-styles">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endinject -->
  </noscript>

  <a href="#restaurants-list" class="skip-link" tabindex="0" aria-label="Skip to main content" rel="noopener">Skip to main content</a>
  <header>
	<div class="logo"><img src="./logo/BSicon_REST.svg"  alt="Time 4 Food Logo"></div>
    <nav>
      <h1><a href="/" aria-label="Home page - Restaurant Reviews" tabindex="0" rel="noopener">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" aria-label="Map container">
	    <div id="map" tabindex="0" role="application" aria-label="Map with restaurants"></div>
	    <div id="map-static"></div>
    </section>
    <section aria-label="Restaurant filter">
      <div class="filter-options">
        <h3>Filter Results</h3>
        <div>
          <i class="fa fa-map-signs" aria-hidden="true"></i>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0" aria-labelledby="neighborhoods-select">
            <option value="all" selected>All Neighborhoods</option>
          </select>
        </div>
        <div>
          <i class="fa fa-cutlery" aria-hidden="true"></i>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0" aria-labelledby="cuisines-select">
            <option value="all" selected>All Cuisines</option>
          </select>
        </div>
      </div>
	</section>
	<section>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
