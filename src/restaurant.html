<body class="inside">
  <noscript id="deferred-styles">
    <!-- inject:css -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endinject -->
  </noscript>

  <a href="#restaurants-list" class="skip-link" tabindex="0" aria-label="Skip to main content" rel="noopener">Skip to main content</a>
  <header>
	<div class="logo"><img src="./logo/BSicon_REST.svg"  alt="Time4Food Logo"></div>
    <nav>
      <h1><a href="./" aria-label="Restaurant Info" tabindex="0" rel="noopener">Restaurant Info</a></h1>
    </nav>
    <nav aria-label="Breadcrumb" id="breadcrumb">
      <ol>
        <li><a href="/" tabindex="0" rel="noopener">Home</a></li>
      </ol>
    </nav>
  </header>

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
       <div>
         <h2 id="restaurant-name"></h2>
         <div id="restaurant-img"></div>
         <p id="restaurant-cuisine"></p>
       </div>
    </section>
    <section id="restaurant-operatinghours">
       <h3>Operating Hours</h3>
       <div>
         <table id="restaurant-hours"></table>
       </div>
       <h3>Address</h3>
       <p id="restaurant-address"></p>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container"aria-label="Map Container">
      <div id="map" tabindex="0" role="application" aria-label="Map with restaurants"></div>
	  <div id="map-static"></div>
    </section>
    <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="Reviews Container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning form -->
    <section id="form-container" aria-label="Form Container">
      <form id="review-form" role="form" aria-label="review form">
        <input type="text" placeholder="Enter your name" id="review-name" aria-label="review name">
        <div id="review-rating">
          <input type="radio" name="review-rating" id="rating-0" value="5" /><label for="rating-0" class="fa fa-star"></label>
          <input type="radio" name="review-rating" id="rating-1" value="4" /><label for="rating-1" class="fa fa-star"></label>
          <input type="radio" name="review-rating" id="rating-2" value="3" /><label for="rating-2" class="fa fa-star"></label>
          <input type="radio" name="review-rating" id="rating-3" value="2" /><label for="rating-3" class="fa fa-star"></label>
          <input type="radio" name="review-rating" id="rating-4" value="1" /><label for="rating-4" class="fa fa-star"></label>
        </div>
        <textarea name="review-comment" id="review-comment" rows="3" placeholder="Leave a comment on this Restaurant" aria-label="review comment"></textarea>
        <input type="submit" value="Add a review !">
      </form>
    </section>
    <!-- End form -->
  </main>
  <!-- End main -->

  <footer id="footer">
    Copyright (c) 2018 - All Rights Reserved.<br>

  </footer>

  <script src="js/restaurant_info.js"></script>

  </body>
